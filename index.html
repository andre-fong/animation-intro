<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="general.css">
  <title>Landing Page</title>
</head>
<body>
  <article>
    <div class="pfp-container">
      <img src="andre-fong.jpg" alt="Andre Fong" class="pfp">
    </div>

    <div class="intro-details">
      <a href="https://www.linkedin.com/in/andre-fong/" target="_blank">
        <h2 class="name">Andre Fong</h2>
      </a>
  
      <div class="intro-paragraph">
        An eager and motivated second-year Computer Science 
        student at UofT Scarborough, always looking for opportunities to grow and learn!
      </div>
    </div>

    <button class="get-quote-btn">
      Get Random Quote
    </button>

    <div class="quote-text"></div>

  </article>

  <a href="https://github.com/lukePeavey/quotable" class="credits" target="_blank">
    Credit to https://github.com/lukePeavey/quotable!
  </a>

  <script src="script.js"></script>
</body>
</html>
